<!DOCTYPE html>
<html>

<head>
    <title>Password Tester</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://bootswatch.com/yeti/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />

</head>

<body>

    <div class="container text-center">
        <h1>Password Generator & Tester</h1>
        <p>Created by @awaisabir and @theophilus</p>

        <div class="row" style="margin-top: 150px;">
            <div class="col-md-4 col-sm-4">
                <button type="button" class="btn btn-primary" id="facebook">Facebook</button>
            </div>
            <div class="col-md-4 col-sm-4">
                <button type="button" class="btn btn-default" id="email">Email</button>
            </div>
            <div class="col-md-4 col-sm-4">
                <button type="button" class="btn btn-danger" id="bank">Bank</button>
            </div>
        </div>

        <div id="password" class="well"></div>
        <div id="written-password" class="well"></div>

        <button type="button" class="btn btn-warning" id="clear">Clear</button>
        <button type="button" class="btn btn-success" id="clear">Try the Password!</button>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js" />
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
